<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliable Hands - Coming Soon</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        secondary: '#3f37c9',
                        accent: '#4cc9f0',
                        success: '#4ade80',
                        warning: '#facc15',
                        dark: '#0f172a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'Segoe UI', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'bounce-slow': 'bounce 3s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .hero-bg {
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.95), rgba(63, 55, 201, 0.9)), url('https://images.unsplash.com/photo-1581578021424-ebdc0b1b01c6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- MOCK DATA (TEASERS) ---
        const PREVIEW_PROS = [
            { id: 1, name: "Mike R.", role: "Plumber", score: 98, jobs: 342, img: "M" },
            { id: 2, name: "Sarah C.", role: "Electrician", score: 96, jobs: 189, img: "S" },
            { id: 3, name: "David M.", role: "Carpenter", score: 94, jobs: 412, img: "D" },
        ];

        // --- COMPONENTS ---

        const Modal = ({ isOpen, onClose, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in" onClick={onClose}>
                    <div className="bg-white rounded-2xl w-full max-w-lg shadow-2xl overflow-hidden" onClick={e => e.stopPropagation()}>
                        {children}
                    </div>
                </div>
            );
        };

        const WaitlistModal = ({ isOpen, onClose }) => {
            const [email, setEmail] = useState("");
            const [userType, setUserType] = useState("homeowner"); // 'homeowner' or 'pro'
            const [status, setStatus] = useState("idle"); // idle, submitting, success

            const handleSubmit = (e) => {
                e.preventDefault();
                setStatus("submitting");
                // Simulate API call
                setTimeout(() => {
                    setStatus("success");
                    // In a real app, send data to Airtable/Firebase here
                    console.log(`Captured: ${email} as ${userType}`);
                }, 1500);
            };

            if (!isOpen) return null;

            return (
                <Modal isOpen={isOpen} onClose={onClose}>
                    <div className="relative">
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-dark">
                            <i className="fas fa-times text-xl"></i>
                        </button>
                        
                        {status === "success" ? (
                            <div className="p-12 text-center bg-green-50">
                                <div className="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-4xl mx-auto mb-6 shadow-sm">
                                    <i className="fas fa-check"></i>
                                </div>
                                <h3 className="text-2xl font-black text-dark mb-2">You're on the list!</h3>
                                <p className="text-gray-600 mb-6">We are launching in Springfield soon. Keep an eye on your inbox for early access.</p>
                                <button onClick={onClose} className="bg-dark text-white px-8 py-3 rounded-xl font-bold hover:bg-black transition">
                                    Close
                                </button>
                            </div>
                        ) : (
                            <div className="p-8">
                                <div className="text-center mb-8">
                                    <div className="inline-block bg-blue-50 text-primary px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider mb-3">
                                        Coming Soon
                                    </div>
                                    <h2 className="text-3xl font-black text-dark mb-2">Get Early Access</h2>
                                    <p className="text-gray-500">
                                        Join 2,000+ locals waiting for the first reliability-based marketplace.
                                    </p>
                                </div>

                                <form onSubmit={handleSubmit} className="space-y-4">
                                    {/* Role Toggle */}
                                    <div className="bg-gray-100 p-1 rounded-xl flex">
                                        <button 
                                            type="button"
                                            onClick={() => setUserType("homeowner")}
                                            className={`flex-1 py-3 rounded-lg text-sm font-bold transition ${userType === "homeowner" ? "bg-white text-primary shadow-sm" : "text-gray-500 hover:text-gray-700"}`}
                                        >
                                            I need a Pro
                                        </button>
                                        <button 
                                            type="button"
                                            onClick={() => setUserType("pro")}
                                            className={`flex-1 py-3 rounded-lg text-sm font-bold transition ${userType === "pro" ? "bg-white text-dark shadow-sm" : "text-gray-500 hover:text-gray-700"}`}
                                        >
                                            I am a Pro
                                        </button>
                                    </div>

                                    <div>
                                        <label className="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Email Address</label>
                                        <div className="relative">
                                            <i className="fas fa-envelope absolute left-4 top-4 text-gray-400"></i>
                                            <input 
                                                type="email" 
                                                required
                                                placeholder="you@example.com" 
                                                className="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:bg-white outline-none transition"
                                                value={email}
                                                onChange={(e) => setEmail(e.target.value)}
                                            />
                                        </div>
                                    </div>

                                    <button 
                                        type="submit" 
                                        disabled={status === "submitting"}
                                        className="w-full bg-primary hover:bg-secondary text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-blue-200 transition transform hover:-translate-y-1 disabled:opacity-70 disabled:cursor-not-allowed"
                                    >
                                        {status === "submitting" ? (
                                            <span><i className="fas fa-circle-notch fa-spin mr-2"></i> Joining...</span>
                                        ) : (
                                            "Join Waitlist"
                                        )}
                                    </button>
                                </form>
                                <p className="text-center text-xs text-gray-400 mt-4">
                                    <i className="fas fa-lock mr-1"></i> No spam. Unsubscribe anytime.
                                </p>
                            </div>
                        )}
                    </div>
                </Modal>
            );
        };

        const App = () => {
            const [isModalOpen, setModalOpen] = useState(false);
            const openModal = () => setModalOpen(true);

            return (
                <div className="min-h-screen flex flex-col bg-white">
                    {/* Header */}
                    <nav className="fixed w-full z-30 bg-white/80 backdrop-blur-md border-b border-gray-100">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-2 text-xl font-black text-primary tracking-tight">
                                <i className="fas fa-hand-holding-heart"></i>
                                <span>Reliable Hands</span>
                            </div>
                            <button 
                                onClick={openModal}
                                className="bg-dark text-white px-5 py-2 rounded-lg font-bold text-sm hover:bg-gray-800 transition"
                            >
                                Get Early Access
                            </button>
                        </div>
                    </nav>

                    {/* Hero */}
                    <header className="hero-bg text-white pt-32 pb-24 px-4 text-center relative overflow-hidden">
                        <div className="relative z-10 max-w-4xl mx-auto animate-fade-in">
                            <div className="inline-block bg-white/20 backdrop-blur-md px-4 py-1.5 rounded-full text-xs font-bold mb-8 border border-white/30 text-blue-50">
                                <i className="fas fa-star text-warning mr-2"></i>
                                COMING SOON TO SPRINGFIELD
                            </div>
                            
                            <h1 className="text-5xl md:text-7xl font-black mb-6 leading-tight drop-shadow-lg tracking-tight">
                                Stop Gambling on<br/>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-100 to-white">Local Handymen.</span>
                            </h1>
                            
                            <p className="text-xl md:text-2xl mb-12 text-blue-100/90 max-w-2xl mx-auto font-light leading-relaxed">
                                The only marketplace where pros are ranked by <strong className="text-white border-b-2 border-warning">Reliability Scores</strong>, not just 5-star reviews.
                            </p>
                            
                            {/* CTA Box */}
                            <div className="bg-white p-2 rounded-2xl shadow-2xl max-w-xl mx-auto flex flex-col sm:flex-row gap-2 transform transition hover:scale-[1.01]">
                                <div className="flex-1 flex items-center px-6 py-3 sm:py-0 bg-gray-50 rounded-xl">
                                    <i className="fas fa-map-marker-alt text-gray-400 mr-3"></i>
                                    <input 
                                        type="text" 
                                        placeholder="Enter your zip code..." 
                                        className="w-full bg-transparent outline-none text-dark font-medium placeholder-gray-400 py-3"
                                        onClick={openModal} // Trigger modal on click
                                    />
                                </div>
                                <button 
                                    onClick={openModal}
                                    className="bg-primary hover:bg-secondary text-white px-8 py-4 rounded-xl font-bold text-lg transition shadow-lg whitespace-nowrap"
                                >
                                    Find a Pro
                                </button>
                            </div>
                            
                            <p className="mt-6 text-sm text-blue-200/80 font-medium">
                                <i className="fas fa-check-circle mr-1"></i> Vetted Pros
                                <span className="mx-4">â€¢</span>
                                <i className="fas fa-check-circle mr-1"></i> Money-Back Guarantee
                            </p>
                        </div>
                    </header>

                    {/* Social Proof / Teaser */}
                    <section className="py-20 px-4 bg-white">
                        <div className="max-w-6xl mx-auto">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl font-black text-dark mb-4">Meet Your New Favorites</h2>
                                <p className="text-gray-500 max-w-2xl mx-auto">
                                    We've already vetted the top 50 pros in the area. Join the waitlist to book them first.
                                </p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {PREVIEW_PROS.map(pro => (
                                    <div key={pro.id} className="group bg-white rounded-2xl border border-gray-100 shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden relative">
                                        {/* Blur Overlay to encourage signup */}
                                        <div className="absolute inset-0 bg-white/10 backdrop-blur-[2px] opacity-0 group-hover:opacity-100 transition-opacity z-10 flex items-center justify-center">
                                            <button 
                                                onClick={openModal}
                                                className="bg-dark text-white px-6 py-3 rounded-full font-bold shadow-xl transform scale-90 group-hover:scale-100 transition"
                                            >
                                                Join to Book
                                            </button>
                                        </div>

                                        <div className="p-8 text-center border-b border-gray-50">
                                            <div className="w-20 h-20 bg-gradient-to-br from-gray-100 to-gray-200 text-gray-500 rounded-full flex items-center justify-center text-2xl font-black mx-auto mb-4 shadow-inner">
                                                {pro.img}
                                            </div>
                                            <h3 className="text-xl font-bold text-dark">{pro.name}</h3>
                                            <p className="text-primary font-medium text-sm mb-4">{pro.role}</p>
                                            
                                            <div className="inline-flex items-center bg-dark text-white px-4 py-1.5 rounded-full text-sm font-bold shadow-lg">
                                                {pro.score}% Reliable
                                            </div>
                                        </div>
                                        <div className="p-4 bg-gray-50 flex justify-between text-xs font-bold text-gray-400 uppercase tracking-wide">
                                            <span>{pro.jobs} Jobs Done</span>
                                            <span>Verified <i className="fas fa-check-circle text-blue-500 ml-1"></i></span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* How It Works */}
                    <section className="py-20 px-4 bg-gray-50 border-t border-gray-200">
                        <div className="max-w-7xl mx-auto">
                            <div className="grid md:grid-cols-2 gap-16 items-center">
                                <div>
                                    <div className="inline-block bg-white border border-gray-200 text-gray-500 px-3 py-1 rounded-full text-xs font-bold uppercase mb-6">
                                        The Problem
                                    </div>
                                    <h2 className="text-4xl font-black text-dark mb-6 leading-tight">
                                        Why is hiring a handyman <span className="text-primary">so stressful?</span>
                                    </h2>
                                    <p className="text-lg text-gray-600 mb-8 leading-relaxed">
                                        Most platforms sort by who pays the most for ads, or who has the cheapest hourly rate. The result? You get ghosted, overcharged, or poor work.
                                    </p>
                                    <div className="space-y-4">
                                        {[
                                            "We track on-time arrival rates.",
                                            "We track job completion percentages.",
                                            "Real performance data, not just reviews.",
                                            "Automated payments only when you're happy."
                                        ].map((item, i) => (
                                            <div key={i} className="flex items-center gap-4">
                                                <div className="w-8 h-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center shrink-0">
                                                    <i className="fas fa-check text-sm"></i>
                                                </div>
                                                <span className="font-medium text-dark">{item}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="relative">
                                    <div className="absolute -inset-4 bg-gradient-to-r from-primary to-accent rounded-full opacity-20 blur-2xl animate-pulse"></div>
                                    <div className="relative bg-white p-8 rounded-3xl shadow-2xl border border-gray-100">
                                        <div className="flex items-center gap-4 mb-8 border-b border-gray-100 pb-6">
                                            <div className="w-12 h-12 bg-primary text-white rounded-xl flex items-center justify-center text-xl font-bold">
                                                98
                                            </div>
                                            <div>
                                                <div className="font-black text-dark text-lg">Reliability Score</div>
                                                <div className="text-gray-500 text-sm">The new standard for trust.</div>
                                            </div>
                                        </div>
                                        <div className="space-y-4">
                                            <div>
                                                <div className="flex justify-between text-sm font-bold mb-1">
                                                    <span className="text-gray-600">On-Time Arrival</span>
                                                    <span className="text-green-600">99%</span>
                                                </div>
                                                <div className="h-2 bg-gray-100 rounded-full overflow-hidden">
                                                    <div className="h-full bg-green-500 w-[99%]"></div>
                                                </div>
                                            </div>
                                            <div>
                                                <div className="flex justify-between text-sm font-bold mb-1">
                                                    <span className="text-gray-600">Job Completion</span>
                                                    <span className="text-blue-600">100%</span>
                                                </div>
                                                <div className="h-2 bg-gray-100 rounded-full overflow-hidden">
                                                    <div className="h-full bg-blue-500 w-full"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-dark text-white py-12 border-t border-gray-800">
                        <div className="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-8">
                            <div className="flex items-center gap-2 text-xl font-black tracking-tight">
                                <i className="fas fa-hand-holding-heart text-gray-400"></i>
                                <span>Reliable Hands</span>
                            </div>
                            <div className="text-gray-400 text-sm">
                                &copy; 2026 Reliable Hands Inc.
                            </div>
                            <div className="flex gap-6">
                                <a href="#" className="text-gray-400 hover:text-white transition"><i className="fab fa-twitter"></i></a>
                                <a href="#" className="text-gray-400 hover:text-white transition"><i className="fab fa-instagram"></i></a>
                                <a href="#" className="text-gray-400 hover:text-white transition"><i className="fab fa-facebook"></i></a>
                            </div>
                        </div>
                    </footer>

                    {/* Waitlist Modal Logic */}
                    <WaitlistModal isOpen={isModalOpen} onClose={() => setModalOpen(false)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
